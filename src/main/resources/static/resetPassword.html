<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Readex Pro', sans-serif;
            background-color: #131834;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 350px;
            height: 200px;
            border-radius: 8px;
        }
        .header h1 {
            font-size: 22px;
            color: #FFFFFF;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #8D8E99;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #3A3A42;
            border-radius: 24px;
            background-color: #091522;
            color: #FFFFFF;
        }
        .form-group input:focus {
            border-color: #1E90FF;
            outline: none;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #FF7337;
            border: none;
            border-radius: 24px;
            color: #091522;
            font-size: 16px;
            cursor: pointer;
        }
        .error-message {
            color: #FF0000;
            margin-top: 10px;
        }
        .success-message {
            color: #00FF00;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Reset Password</h1>
        <img src="https://group-15-1.pvt.dsv.su.se/logo.png" alt="Logo">
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword">
    </div>
    <button class="button" onclick="resetPassword()">Continue</button>
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
</div>

<script>
    // Function to get query parameters from the URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function resetPassword() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        errorMessage.textContent = '';
        successMessage.textContent = '';

        if (newPassword === '' || confirmPassword === '') {
            errorMessage.textContent = 'Both fields are required.';
            return;
        }

        if (newPassword !== confirmPassword) {
            errorMessage.textContent = 'Passwords do not match.';
            return;
        }

        const token = getQueryParam('token');
        if (!token) {
            errorMessage.textContent = 'Invalid or missing token.';
            return;
        }

        try {
    const response = await fetch('/route/save-password', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ newPassword: newPassword, token: token })
    });

    if (response.ok) {
        successMessage.textContent = 'Password reset successfully!';
    } else if (response.status === 404) {
        const errorData = await response.json();
        if (errorData.message === "Password has already been reset") {
            window.location.href = '/depletedPasswordResetToken.html';
        } else {
            window.location.href = '/invalidPasswordResetToken.html.html';
        }
    }
} catch (error) {
    console.error('Error:', error);
    errorMessage.textContent = 'Error resetting password. Please try again.';
}

    }
</script>
</body>
</html>
