<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Readex Pro', sans-serif;
            background-color: #131834;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 350px;
            height: 200px;
            border-radius: 8px;
        }
        .header h1 {
            font-size: 22px;
            color: #FFFFFF;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #8D8E99;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #3A3A42;
            border-radius: 24px;
            background-color: #091522;
            color: #FFFFFF;
        }
        .form-group input:focus {
            border-color: #1E90FF;
            outline: none;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #FF7337;
            border: none;
            border-radius: 24px;
            color: #091522;
            font-size: 16px;
            cursor: pointer;
        }
        .error-message {
            color: #FF0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Reset Password</h1>
        <img src="img.png" alt="Logo">
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword">
    </div>
    <button class="button">Continue</button>
    <div class="error-message"></div>
</div>
</body>
</html>
